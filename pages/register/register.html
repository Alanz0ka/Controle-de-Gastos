<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Controle de gastos</title>
</head>
<body class="centralize">
    <form class="form-field">
        <div class="form-field">
            <div><label for="email">Email</label></div>
            <input type="email" name="email" id="" placeholder="seu@email.com">
        </div>

        <div class="form-field">
            <div><label for="password">Senha</label></div>
            <input type="password" name="password" id="" placeholder="senha">
        </div>

        <div class="form-field">
            <div><label for="confirmPassword">Confirmar Senha</label></div>
            <input type="password" name="confirmPassword" id="" placeholder="Confirmar senha">
        </div>
        <div class="form-field">
            <button type="button" class="solid">Registrar</button>
        </div>

        <div>
            <button type="button" class="clear">Login</button>
        </div>

    </form>
</body>
<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="register.css">
</html>
