<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de gastos</title>
</head>
<body>
    <form action="">
        <div class="form-field">
            <div><label for="email">Email</label></div>
            <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()">
        </div>
        <div class="error" id="email-required-error">Email é obrigatório</div>
        <div class="error" id="email-invalid-error">Email é invalido</div>
        <div class="form-field">
            <div><label for="password">Senha</label></div>
            <input type="password" name="password" placeholder="Senha" id="password" onchange="onChangePassword()">
            <div class="error" id="password-required-error">Senha é obrigatória</div>
        </div>
        <div>
            <button type="button" class="clear" disabled="true" id="recover-password-button">Recuperar senha</button>
        </div>
        <div>
            <button type="button" class="solid" disabled="true" id="login-button" onclick="login()">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline" onclick="register()">Registrar</button>
        </div>
    </form>
</body>
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="global.css">
<script src="index.js"></script>
<script src="validations.js"></script>
</html>
